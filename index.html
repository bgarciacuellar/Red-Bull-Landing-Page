<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Red Bull</title>
  </head>
  <body>
    <section class="sec">
      <header>
        <a href="/"
          ><img src="img/logo.png" alt="logo-header" class="logo"
        /></a>
        <ul>
          <li><a href="#">TV</a></li>
          <li><a href="#">Eventos</a></li>
          <li><a href="#">Atletas</a></li>
          <li><a href="#">Productos</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="textBox">
          <h1>Bebida energética <br /><span>Red Bull</span></h1>
          <p>
            Red Bull Energy Drink es reconocido en todo el mundo por atletas,
            estudiantes, profesionistas y conductores en viajes largos.
          </p>
          <a href="#">Aprende más</a>
        </div>
        <div class="imgBox">
          <img
            src="img/redbull-energy-drink.png"
            alt="energy-drink"
            class="energy-drink"
          />
        </div>
      </div>
      <ul class="thumb">
        <li><img src="img/redbull-energy-drink.png" alt="energy-drink" /></li>
        <li><img src="img/redbull-tropical-edition.png" /></li>
        <li><img src="img/redbull-sugarfree.png" alt="sugarfree" /></li>
      </ul>
    </section>
  </body>
</html>
